<header>Word Guess Game</header>

<body>

    <!--Container for whole game-->
    <div class="container">
        <!--Clue section that will have to change when new game happens-->
        <div class="clue">

        </div>
        <!--Spot for blank spots that will have to show letters as guessed -->
        <div class="word">
            

        </div>
        <!--Number of guesses left and will decrease after so many wrong-->
        <div class="guessesLeft">

        </div>
        <!--Letters used area that will need letters added as used-->

        </div>
